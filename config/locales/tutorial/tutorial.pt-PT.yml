pt-PT:
  tutorial:
    proposals_index:
      welcome_open_space: Bem-vindo no espaço aberto no Airesis! O espaço aberto é um grupo muito particular em que participam todos os utilizadores. Aqui encontra uma lista das propostas livremente adicionadas pelos utilizadores da aplicação e pode até adicionar os seus próprios temas
      welcome_group: "Esta é a lista das propostas da grupo <b>%{group_name}</b>. Aqui encontra uma lista das propostas adicionadas pelos membros do grupo e você podem até adicionar seus próprios queridos, dado que você tem permissão para"
      new_proposal: No menu lateral direita encontrará um botão para criar novas propostas...
      filters: ... e filtros diferentes para encontrar as propostas em que está interessado
      tabs: As propostas no Airesis seguem um caminho definido que é feito dos quatro principais estados. Vamos descobri-los!
      tab_debate: As novas propostas começam na fase de debate e todos os utilizadores ou membros de um grupo podem participar, debater e elaborar a proposta, a fim de torná-la madura para votação
      tab_vote: Quando o debate termina, as propostas movem para a guia de votação, onde cada utilizador pode votar as soluções que surgiram durante o debate
      tab_voted: Após a votação, todas as propostas votadas propostas passam à guia votadas, onde é possível analisar o resultado do ciclo de vida completo da proposta
      abandoned: Todas as propostas que não passam no debate movem-se para a guia Abandonado, do qual eles podem ser recolocados de volta em debate a fim de continuar a discussão
      proposal_list: Cada proposta é exibida numa caixa como esta, onde existem todas as informações sobre seu estado enquanto está em debate
      model: O modelo usado para a criação da proposta
      category_icon: A categoria escolhida
      status: O estado da proposta. Durante o debate, é a última vez que o texto foi atualizado
      maintitle: O título da proposta, que é o tópico da discussão
      text_content: As primeiras linhas do problema ou solução
      timeline: Uma barra que exibe o estado do debate ou da votação
      timeleft: O tempo e/ou as avaliações necessárias para terminar o debate
      rankDescription: A maturidade da proposta, que mostra se a proposta está pronta para ser votada, com base nas avaliações dos participantes
      partecipants: O número de pessoas que participam desta proposta com as suas contribuições e avaliações
      contributes: O número de contribuições adicionado
      end: Esta é a estrutura da lista de propostas. É a mesma em cada grupo que participa e ajudará você a orientar-se nas discussões do grupo
    proposals_show:
      welcome: Bem-vindo à presente proposta, no debate em Aireisis. Este tutorial irá explicar-lhe os detalhes sobre as diferentes partes que a compõem
      title: Este é o título da proposta, ou seja, o tema discutido
      status_description: Isto mostra as condições para acabar o debate
      main: Estes são os parágrafos em que a proposta é composta
      solution_main: Esta é uma solução. Mesmo a solução é composta por diferentes parágrafos. Editores irão escrever uma ou mais soluções para resolver o problema encontrado
      contributeButton: Usando estes botões pode visualizar as contribuições de outros utilizadores e adicionar as suas próprias. As contribuições são sempre referidas no parágrafo em que estão acessíveis
      newComment: Use para adicionar um contributo que não é referido um parágrafo específico
      menu_left: Neste menu à esquerda você pode encontrar toda a informação sobre a proposta
      evaluations: O número de avaliações, expresso pelos participantes, indicou se a proposta está pronta para a votação ou se o debate deve continuar
      ranking: A maturidade da proposta, é a percentagem de participantes que acham que a proposta está pronta para votação
      status: O estado da proposta. Neste caso, na fase de debate
      dates: Data da criação e da última atualização da proposta
      condition_left: Condições para acabar com o debate
      socialnetwork: Os botões para partilhar as propostas nas suas redes sociais e convidar os seus amigos para a discussão
      authors: Os editores atuais da proposta
      category: A categoria desta proposta
      history: História da proposta, na qual você pode ver suas modificações e a evolução
    next: Próxima
    back: Voltar
