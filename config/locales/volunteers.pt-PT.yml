pt-PT:
  home:
    whowe:
      title: Quem somos
      description: Um grupo de voluntários que querem melhorar o mundo em que vivemos, cidadãos como você.
      intro:
        title: Cidadãos que querem uma melhor democracia
        description_html: '<p>O Airesis é o resultado da fusão de dois projetos: Agor&agrave 2.0 e DemocracyOnline, que vieram juntos da associação <a href="http://www.tecnologiedemocratiche.it/" target="_blank"> Tecnologie Democratiche</a>, sendo um dos seus objetivos principais, o desenvolvimento de um software inovador aberto de e-democracia.</p> <p>o objetivo da equipa, <strong>feita inteiramente de voluntários</strong> é dar os cidadãos e grupos, uma plataforma de software que lhes permita lidar com a <strong>maioria dos problemas</strong> da nossa sociedade, permitindo a <strong>criação</strong>, a <strong>discussão</strong> e <strong>votação</strong> sobre as propostas de forma <strong>transparente</strong>, <strong>democrática</strong>, <strong>construtiva</strong> e <strong>participativa</strong> forma, permitindo que a <strong>inteligência coletiva</strong> emergir.</p> <p>Se também partilhar o nosso objetivo, você pode <a href="/partecipa"> juntar-se a nós</a>, entrando em contato com os nossos voluntários.</p> <p>, Por favor, veja em<a href=%{story}>a história de Airesis</a>. Saiba como nasceu o nosso projeto e quais são nossos objetivos futuros.</p>'
      development_area: Área de desenvolvimento
      other_voluteers: Outros voluntários ativos no projeto
      contributors: Contribuidores
      contributors_desc: "Eles dedicaram tempo livre para o projeto (em ordem alfabética):"
      special_thanks: Um especial obrigado a
      tilatti_marino:
        title: Desenvolvedor e coordenador
        content_html: "<p>Durante minha licenciatura, compreendi as grandes possibilidades que a internet oferece à humanidade. Acabei de me formar em economia e negócios, optei por me dedicar às minhas paixões e em poucos anos, que eu dei vida a vários grandes portais sobre o mundo dos animais e imóveis de luxo, bem como alguns Application Service Provider.  O meu sonho, no entanto, é sempre perceber uma ferramenta de tomada de decisão capaz de implementar a democracia direta, por este motivo, assim que eu ouvi sobre este projeto que me joguei headlong apesar de meus outros compromissos e meus dois filhos maravilhosos.   Estou cuidando do visual e aspectos de usabilidade, SEO e comunicação de assuntos, além para o suporte de programação puramente técnico. </p>"
      rodi_alessandro:
        title: Webmaster e programador principal
        content_html: "<p>Sou %{age} anos e moro em Zurique, onde trabalho como Java e Ruby no desenvolvedor Rails. Eu cultivar a paixão pela programação por muitos anos e em 2009 completei meus estudos em ciência da computação formando-se em Bolonha. Apaixonado por política e tecnologias digitais, em julho de 2011 me abordaram Ruby On Rails e comecei a lançar as bases do código-fonte Aires, tendo em mente um projecto ambicioso: a criação de um software para a democracia participativa. Fascinado por como política está mudando nos últimos anos e pelo fato de que em breve terá de lidar com a world wide web, percebi que este instrumento nunca foi feito disponível para os cidadãos e assim... aqui estou eu! Dentro do projeto, eu trabalho na coordenação das actividades de desenvolvimento e tomar conta da programação em si; Ofereço suporte para outros programadores e atuar como o supervisor da qualidade código fonte. Além disso eu ajudar no desenvolvimento da lógica e na definição de janelas de tempo e os prazos necessários para a sua conclusão. </p>"
      analysis_area: Área de análise
      giulietti_nicola:
        title: Analista e coordenador
        content_html: "<p>eu sou %{age} anos de idade e desde que sobre % {voluntário} estão envolvidos no sector associativo, em que coordenei muitas atividades.   Estudei engenharia ambiental e engenharia de energia.   Durante a faculdade participou de alguns projetos de inovação tecnológica e ter trabalhado no campo da sustentabilidade e da democracia participativa.   No âmbito da Ágora 2,0 - projetos de Aires, cuidei de tudo, mas a programação: o estudo da lógica do aplicativo, coordenação, gráficos.   Não é fácil estar cercado por profissionais de ciência da computação e graduados, mas vou resistir até Airesis não permitem que as pessoas de forma eficiente e democraticamente se auto-organizar para recuperar a roda deste mundo louco. </p>"
      baiotto_marco:
        title: Analista
        content_html: '<p>Desempenha o papel de diretor de informática para duas empresas de fabricação de grandes pertencentes a uma exploração internacional que operam no sector automóvel. Sempre dividido entre ciência da computação e ciências humanas, ele é um jornalista e crítico literário. Curador do site <a href="http://www.lordglenn.com" target="_blank"> www.lordglenn.com</a> (bem como juiz no concurso literário homônimo dedicado aos animais), publicou em vários sites e revistas de vário cultural e da humanidade (incluindo <a href="http://www.literary.it" target="_blank"> www.literary.it</a>), bem como em antologias. Criador de "Sensibile Iperrelazionismo", uma construção filosófica na tomada, é o autor da síntese "Democracia ampla, além da política," ensaio de 3 anos de estudos dedicados a criar um software certificado para e-democracia e deliberação online importa (manteve-se na fase de protótipo).   Acidentalmente landend no projeto Aires, ele foi conquistado por seu principal conceito e filosofia.   Ele decidiu doar o fruto de suas pesquisas e seu tempo livre, participando do grupo de desenvolvimento.   O contribute centra-se na análise da lógica funcional e testes, mas não se importa a ética crítica e implicações filosóficas decorrentes a longo prazo evolutivas escolhas efectuadas dentro do grupo. </p>'
      graphic_area: Área gráfica
      kabora_marcello:
        title: Designer gráfico
        content_html: '<p>eu sou um cara capaz e dinâmico que procura um emprego onde eu possa desenvolver minhas habilidades acumuladas nos últimos anos de trabalho, em particular, na construção de websites, aplicações, logotipos, catálogos e folhetos. Eu uso muitos softwares gráficos e linguagens de programação, e eu sempre tento manter-me atualizado sobre novos desenvolvimentos. Eu gosto de trabalhar em equipe, mas também de forma autônoma, se o caso exigir, presto muita atenção aos detalhes e eu sei como resolver problemas por meio de pesquisas específicas.  Eu posso lidar muito bem com o estresse e ter boas habilidades de comunicação. Nos últimos dois anos eu tenho trabalhado em vários projetos à distância, criada um clima de comunicação forte e sempre atingir alvos acordados em termos de eficácia e de sincronismo.  Para ver meu curriculum vitae e meu trabalho recente, que eu gostaria de convidar você a visitar o meu site - <a href="http://www.marcellokabora.com" target="_blank"> www.marcellokabora.com</a>. </p>'
      i18n_area: Área de internacionalização
      tolja_jacopo:
        title: Responsável pelo recrutamento e coordenação de tradutores
        content_html: |-
          <p>eu tenho 50 anos, são um desiludido, mas encontrei no Aires uma razão para voltar para o jogo e espero que desenvolver uma sociedade melhor, para mim, mas especialmente para os meus filhos e também para você que você chegar até este ponto e aqui você está lendo esta frase.     Eu fiz tudo durante minha vida, viagens, aventuras, tentativas de explorar e trazer minha experiência como um cidadão do mundo, para garantir que Aires é usado o mais grande número de pessoas em cada canto mais remoto do mundo.    Eu dou minha ajuda na coordenação do ' <a href="https://crowdin.net/project/airesis" target="blank_"> Aires internacionalização e localização de processo</a> e estou interessado em desenvolver para o site de Aires, o mais simples e a interface de usuário mais intuitiva existente na web!     Eu tenho uma grande falha, eu sou antidemocrático e assim, aqui estou bem, eu sou a exceção que confirma a regra!     Os membros deste grupo me fizeram sentir como aquele e mais do que na família e sei que posso contar com eles, como posso contar com amigos verdadeiros. </p>
      communication_area: Área de comunicação
      curini_simone:
        title: Divulgação do projeto e contatos com Meetup
        content_html: '<p>eu sou %{age} anos velho e prestes %{volunteers} estão envolvidos no movimento político e social, chamado "Movimento Cinco Estrelas", de Florença. Estudei economia e negócios (mercados financeiros), então eu percebi quem (ou o que) devia ser para poder honrar meus estudos e preferi margens familiares. Eu sou um antiquário e o tempo que este trabalho me concedeu, foi usado para aperfeiçoar o conhecimento de algumas linguagens de programação como php e java. Na Ágora 2.0 - Aires eu estava envolvido por Nicola em 2010 para o estudo da lógica, para a criação de espaços virtuais em que ocorreu a comparação entre os programadores diferentes, e finalmente para a sua apresentação e promoção. Atualmente estou estudando Ruby apesar de uma filha de 8 meses de idade maravilhosamente desafiadora. A esperança é para dar vida a um sonho em que a política é feita pelo povo para o povo obter sempre a solução mais compartilhada, ponderada e apreciada. </p>'
      test_area: Área de testes
      mion_carlo:
        title: Testador e desenvolvedor
        content_html: "<p>eu sou um estudante da Universidade de Trento. Eu tive uma paixão pela ciência da computação desde que eu era jovem, então eu comecei meus estudos acadêmicos para um estudo mais aprofundado desta ciência. É fascinante para mim porque revolucionou nossas vidas e continua a evoluir dia após dia. <br/>   Durante meus anos na escola, eu aprendi que alguns intelectuais teorizaram uma democracia na qual foi possível tomar decisões compartilhadas através da participação dos cidadãos mesmos. Eu acho que Aires torna isso possível, e então eu dei a minha disponibilidade para ajudar o seu desenvolvimento. <br/>   Faço parte do grupo de teste, que tem o objetivo de verifiyng o bom adequada de Aires. Eu também testar as últimas inovações introduzidas na plataforma antes de serem liberadas ao público. Ao mesmo tempo, ajudo a equipe internazionalization, preparando as seqüências de caracteres e palavras escritas no código-fonte de Aires, para que eles podem ser facilmente traduzidos. Fazendo isso posso saber melhor a linguagem Ruby e acho que isso vai ajudar muito minha futura carreira. </p>"
      zanellato_luca:
        title: Analista e testador
        content_html: "<p>tenho 47 anos e sou especialista em eletrónica. Como cidadão, queria saber se pode haver outra maneira de viver a política, ou mais, em geral, para colaborar com os outros.    Aproximei-me as questões da democracia direta e participativa, e eu descobri as possibilidades da rede e da e-democracia. Eu acredito que a partir dessas questões será possível desenvolver uma nova forma de colaboração, não limitada aos aspectos políticos e relacionados com a gestão dos assuntos públicos, mas mais em geral sobre a solução de problemas por meio de reflexão e intercâmbio entre comunidades de pessoas, também é muito grandes e transversals. Este grupo me deu a oportunidade de colaborar no que eu acredito que será uma das próximas fronteiras da sociabilidade. </p>"
