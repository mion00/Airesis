    nickname: "<strong> În această propunere, am ales pentru să discutăm anonim </strong> < br /> în acest fel nu este posibil ca ceilalţi utilizatori să ştie cine eşti şi în acelaşi timp, nu este posibil pentru tine să ştii cine sunt ceilalţi. <br /> lucrând şi vorbind în acest fel veți putea lua decizii şi să evaluați propuneri numai pe baza conţinutului. <br/> <b>Notă</b>: când discuția s-a terminat şi propunerea va fi aprobată sau respinsă vei vedea numele reale ale utilizatorilor!"
