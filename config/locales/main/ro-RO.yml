    votedown: "<div class='voteddown' style='margin: 0px 10px 10px 0px'></div> textul propunerii nu este încă dezvoltat deoarece contribuţiile utilizatorilor trebuie să fie integrate (puteţi schimba evaluarea dumneavoastră atunci când textul propunerii va fi actualizat)"
