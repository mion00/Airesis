    random_stack_1: "<strong>Cum funcționează?</strong><br/>În primul rînd sunt afișate contribuțiile noi sau cele care nu au fost evaluate apoi contrinuțiile pe care le-ai evaluat deja în ordinea popularității. <br/> <b>Note</b>: Cotarea ta va schimba această ordine!"
