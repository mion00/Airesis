    miglioricontributi: "<strong>Cum pot ajuta?</strong> <br/> Contribuțiile nu ar trebui să exprime simpla apreciere ci trebuie să aducă modificări substanțiale textului: critici constructive, alternative sau îmbunătăţiri pentru propunere care vor ajuta scriitorul să dezvolte un rezumat partajat al textului. <br /> <br/> <b>Notă</b>: cea mai valoroasă contribuție este cea care face posibilă găsirea unei soluţii la propunere!"
