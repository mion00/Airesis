  tooltips:
    random_stack_1: "<strong>Comment ça marche ?</strong> <br/>Tout d'abord, sont indiquées les nouvelles contributions ou celles que vous n'avez pas évaluée, puis les contributions que vous avez déjà évalué par ordre de popularité. <br/> <b>Remarque</b> : votre évaluation changera cet ordre !"
    random_stack_2: "<strong>Comment ça marche ?</strong> <br/>Les contributions figurent dans l'ordre chronologique en commençant par la plus récente"
    random_stack_3: "<strong>Comment ça marche ?</strong> <br/>Les contributions figurent par ordre de popularité. <br/> <b>Remarque</b> : Votre évaluation changera cet ordre !"
    miglioricontributi: "<strong>Comment puis-je aider ?</strong> <br/> Les contributions ne doivent pas exprimer une simple appréciation mais des modifications substantielles au texte : une critique constructive, des solutions de rechange ou des améliorations à la proposition aideront l'écrivain pour élaborer une synthèse partagée du texte. <br /> <br/> <b>Note</b> : la contribution qui a le plus de valeur c'est celle qui rend possible l'aboutissement à une solution pour la proposition !"
    voglioredigere: Demandez aux éditeurs de vous permettre de modifier le texte de la proposition sur la base des contributions des utilisateurs.
    voteup: "<div class='votedup'></div> la proposition est suffisamment mature et peut aller à la phase de vote (vous pouvez modifier votre évaluation lorsque le texte de la proposition est mise à jour)"
    votedown: "<div class='voteddown' style='margin: 0px 10px 10px 0px'></div> le texte de la proposition n'est pas mature encore, car les contributions des utilisateurs doivent être intégrées (vous pouvez modifier votre évaluation lorsque le texte de la proposition sera actualisé)"
    valutazioni: "nombre total d'évaluations reçues"
    gradimento: "pourcentage d'évaluations positives sur le total"
    nickname: "<strong>Dans cette proposition, nous avons choisi de discuter de façon anonyme</strong> <br /> De cette manière il n'est pas possible pour les autres utilisateurs de savoir qui vous êtes et en même temps, il n'est pas possible de savoir qui sont les autres. <br /> En travaillant et en parlant de cette façon vous serez en mesure de prendre des décisions et d'évaluer les propositions issues uniquement sur le contenu. <br/> <b>Remarque</b> : quand la discussion est terminée et la proposition approuvée ou rejetée vous verrez alors les vrais noms des utilisateurs !"
